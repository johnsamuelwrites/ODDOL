<html>
    <head>
        <title>ODDOL: Open Data Driven Online Learning</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="bundle.css">
    </head>
    <body>
      <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">ODDOL</span>
          </section>
         <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Upload">cloud_upload</button>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Share this page">share</button>
        </section>
        </div>
      </header>
      <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
        <div class="mdc-drawer__content">
          <div class="mdc-list">
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">pageview</i>
              <span class="mdc-list-item__text">View</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">import_export</i>
              <span class="mdc-list-item__text">Import/Export</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">clear_all</i>
              <span class="mdc-list-item__text">Clear</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">help</i>
              <span class="mdc-list-item__text">About</span>
            </a>
          </div>
        </div>
      </aside>
      <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
        <main class="main-content" id="main-content">
   	<p>ODDOL</p>
        </main>
      </main>
      <script src="bundle.js"></script>
    </body>
</html>
